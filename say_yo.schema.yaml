# Rime schema
# encoding: utf-8

schema:
  schema_id: say_yo
  name: Say요韓語
  version: "0.1"
  author:
    - Hsu Karinsu <m80126colin@gmail.com>
  description: |
    韓語拼音輸入法。
switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - table_translator
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

